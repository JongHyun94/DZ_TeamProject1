		var adIndex = 0;
		function init() {

			var sec = 3000;

			var size = ads.length;
			adBtn[0].style.position = "absoulte";
			adBtn[0].style.left = "47%";
			adBtn[0].style.top = "50%";
			adBtn[1].style.position = "absoulte";
			adBtn[1].style.left = "47%";
			adBtn[1].style.top = "50%";
			adBtn[2].style.position = "absoulte";
			adBtn[2].style.left = "47%";
			adBtn[2].style.top = "50%";
			setInterval(function () {

				ads[adIndex].style.display = "inline";
				// adBtn[adIndex].style.position = "absoulte";
				// adBtn[adIndex].style.left = "47%";
				// adBtn[adIndex].style.top = "50%";
				showSlides(adIndex);
				adIndex++;
				if (adIndex == 3) {
					adIndex = 0;
				}

			}, 4000);
		}

		function showSlides(n) {

			for (i = 0; i < 3; i++) {
				if (i == n) {
					document.querySelectorAll(".main_advertise_1")[i].style.display = "inline";
				}
				else {
					document.querySelectorAll(".main_advertise_1")[i].style.display = "none";
				}
			}
		}
		function movePage(num) {
			showSlides(num);
		}

	</script>
