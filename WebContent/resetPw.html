<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비밀번호 재설정</title>
<link rel="stylesheet" href="common/bootstrap-4.6.0-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="common/css/main_4989.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="common/jquery/jquery-3.5.1.min.js"></script>

<body>
	<!-- 헤더 부분 -->
	<div class="header">
		<div class="header_logo">
			<a class="logo">
				사방팔방
			</a>

		</div>
		<div class="header_menu">
			<a class="header_menu_item">
			<button type="button" class="btn btn-link">사방</button></a> <a class="header_menu_item"><button
					type="button" class="btn btn-link">팔방</button></a>
		</div>

		<div class="header_search">
			<input type="text" class="header_search_input search-bar input-group mb-3 mx-auto mt-5 form-control rounded-pill" style="background-color: #e9ecef;" placeholder="       내 예산에 맞는 방 찾기" aria-label="Recipient's username" aria-describedby="basic-addon2">
		</div>

		<div class="header_cart">
			<button type="button" class="btn btn-light">
				<img src="common/images/trolley.png" height="30px" />
			</button>
		</div>

		<div class="header_logIn">
			<a class="header_logIn_item">
				<button type="button" class="btn btn-light">로그인</button>
			</a> <a class="header_logIn_item">
				<button type="button" class="btn btn-light">회원가입</button>
			</a>
		</div>
	</div>

	<!-- 비밀번호 재설정 부분 -->
	<div class="resetPw_main">
		<div class="resetPw_header">

			<h3>사방팔방</h3>

		</div>

		<div class="resetPw_input">
			<div class="mb-3">
				<input type="email" class="form-control"
					id="exampleFormControlInput1" placeholder="이메일">
			</div>


			<div class="mb-3">
				<input type="text" class="form-control"
					id="exampleFormControlInput1" placeholder="이름">


			</div>
			<div class="mb-3">
				<input type="text" class="form-control" id="inputPassword"
					placeholder="연락처">
			</div>

			<button type="button" class="btn btn-info">비밀번호 재설정</button>
		</div>

		<div class="resetPw_otherMenu">
			<a>로그인하기</a> <a>이메일 찾기</a> <a>회원가입</a>

		</div>

	</div>


	<!-- 풋터 부분 -->
	<footer>
		<div class="footer_top">
			<div class="footer_name">
				<h3>사방팔방 이야기</h3>
			</div>
			<div class="footer_sns">
				<a class="footer_icon" href="https://www.instagram.com/"> <img
					src="common/images/instagram.png" width="30" height="30" />
				</a> <a class="footer_icon" href="https://www.facebook.com/"> <img
					src="common/images/facebook.png" width="30" height="30" />
				</a>
			</div>
		</div>

		<hr />
		<div class="footer_info">
			<table>
				<tbody>
					<tr>
						<td>상호명:</td>
						<td colspan="3">사방팔방</td>
					</tr>
					<tr>
						<td>문의하기:</td>
						<td>2조</td>
						<td>이종현</td>
						<td>조민상</td>
						<td>이채정</td>
					</tr>
					<tr>
						<td>주소:</td>
						<td colspan="3">서울특별시 송파구 중대로 135, 서관12층</td>
					</tr>
				</tbody>
			</table>
		</div>
		<p class="footer_copyright">Copyright Ⓒ 2021 4bang8bang. All
			rights reserved</p>
	</footer>
