<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<link rel="stylesheet"
	href="common/bootstrap-4.6.0-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="common/css/main_4989.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
<script src="common/jquery/jquery-3.5.1.min.js"></script>
<script src="common/bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js"></script>
<script src="common/bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
<style>
	a:hover{
	color: black;
	}
	.signin_agree{
		
	}
	.signin_btn{
		display: flex;
		justify-content: center;		
	}
	.signin_btn > button {
		margin: 5%;
		width: 80%;
		color:white;
	}

</style>
<script>
	const init = () => {
		  $.ajax({url:"header.html"})
		  .done((data) => {
			 const content = $("#header");
			 content.html(data);
		  }).fail((error) => { 
			  console.log("에러발생");
			  console.log(error);
			 });

		  $.ajax({url:"footer.html"})
		  .done((data) => {
			 const content = $("#footer");
			 content.html(data);
		  }).fail((error) => { 
			  console.log("에러발생");
			  console.log(error);
			 });

	  };
</script>
</head>
<body onload="init()">
	<!-- 헤더부분 -->
	<div id="header"></div>

	<!-- 회원가입 내용 부분 -->
	<div class="signin_main">

		<div class="signin_header">
			<h3>회원 가입</h3>
			<hr>
		</div>

		<div class="signin_input">
			<div>이메일</div>

			<div class="mb-3 signin_input_form">
				<input type="email" class="form-control"
					id="exampleFormControlInput1" placeholder="이메일">@ <select
					name="emailaddr">
					<option selected="" value="" disabled="">선택해주세요</option>
					<option value="naver.com">naver.com</option>
					<option value="hanmail.net">hanmail.net</option>
					<option value="daum.net">daum.net</option>
					<option value="gmail.com">gmail.com</option>
					<option value="nate.com">nate.com</option>
					<option value="hotmail.com">hotmail.com</option>
					<option value="outlook.com">outlook.com</option>
					<option value="icloud.com">icloud.com</option>
					<!-- <option value="_manual">직접입력</option> -->
				</select>
			</div>

			<div>비밀번호</div>
			<div>영문+숫자+특수기호 8자리 이상으로 구성하여야 합니다.</div>
			<div class="mb-3">
				<input type="text" class="form-control" id="inputPassword"
					placeholder="비밀번호">
			</div>

			<div>비밀번호 확인</div>
			<div class="mb-3">
				<input type="password" class="form-control" id="inputPassword"
					placeholder="비밀번호 확인">
			</div>

			<div>이름</div>
			<div class="mb-3">
				<input type="text" class="form-control" id="inputPassword"
					placeholder="이름">
			</div>

			<div>연락처</div>
			<div class="mb-3 signin_input_form">
				<select name="number010">
					<option selected="" value="" disabled="">선택해주세요</option>
					<option value="010">010</option>
					<option value="011">011</option>
					<option value="017">017</option>
					<option value="02">02</option>
				</select> <input type="tel" class="form-control"
					id="exampleFormControlInput1" placeholder="휴대폰번호 입력">

			</div>

			<div>별명</div>
			<div>다른 유저와 겹치지않는 별명을 입력해주세요, (2~15자)</div>
			<div class="mb-3">
				<input type="text" class="form-control" id="inputPassword"
					placeholder="별명(2~15자)">
			</div>

			<div class="signin_agree">
				<input type="checkbox"/>&nbsp;&nbsp;개인정보 약관에 동의합니다.
			</div>
			
			<div class="signin_btn">
				<button type="button" class="btn btn-info">회원가입 완료</button>
			</div>
			

		</div>


		<div class="signin_othermenu">

			<p>
				이미 아이디가 있으신가요? <a class="header_logIn_item" href="#" onclick="location.href='login.html'">로그인</a>
			</p>
		</div>

	</div>

<!-- 풋터부분 -->
<div id="footer"></div>

</body>
</html>
