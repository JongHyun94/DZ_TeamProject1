<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>
<link rel="stylesheet" href="common/bootstrap-4.6.0-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="common/css/main_4989.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="common/jquery/jquery-3.5.1.min.js"></script>
<script src="common/bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js"></script>
<script src="common/bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
<script>
	const init = () => {
		  $.ajax({url:"header.html"})
		  .done((data) => {
			 const content = $("#header");
			 content.html(data);
		  }).fail((error) => { 
			  console.log("에러발생");
			  console.log(error);
			 });

		  $.ajax({url:"footer.html"})
		  .done((data) => {
			 const content = $("#footer");
			 content.html(data);
		  }).fail((error) => { 
			  console.log("에러발생");
			  console.log(error);
			 });

	  };
</script>
</head>
<style>
	a:hover{
	color: black;
}
</style>
<body onload="init()">
 <!-- 헤더부분 -->
 <div id="header"></div>

<!-- 로그인 부분 -->
	<div class="login_content">
		<div class="login_header">

			<h3>사방팔방</h3>

		</div>
		<div class="login_input">

			<div class="mb-3">
				<input type="email" class="form-control"
					id="exampleFormControlInput1" placeholder="이메일">
			</div>
			<div class="mb-3">
				<input type="password" class="form-control" id="inputPassword"
					placeholder="비밀번호">
			</div>

			<button type="button" class="btn btn-info">로그인</button>
		</div>

		<div class="login_otherMenu">
			<a href="#" onclick="location.href='findEmail.html'">이메일찾기</a> 
			<a href="#" onclick="location.href='resetPw.html'">비밀번호 재설정</a> 
			<a href="#" onclick="location.href='signin.html'">회원가입</a>
		</div>

	</div>

<!-- 풋터부분 -->
<div id="footer"></div>

</body>
</html>
